<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="/frontend/estilo.css">
</head>
<body>
    <div class="login-container">
    <div class="logo-container">
            <img src="/frontend/imagenes/logo.png" alt="Logo de la Empresa">
        </div>
        <form id="registerForm">
        <div class="input-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
             <div class="input-group">
                <label for="distrito">Distrito:</label>
                <input type="text" id="distrito" name="distrito" required>
            </div>
            <div class="select-group">
                <label for="uso">¿Cómo utilizarás nuestros servicios?</label>
                <select id="uso" name="uso" required>
                    <option value="">Seleccione una opción</option>
                    <option value="empresa">Uso de Empresa</option>
                    <option value="personal">Uso personal</option>
                    <option value="mensajero">Soy mensajero</option>
                </select>
            </div>
             <div class="input-group">
                <label for="celular">Celular:</label>
                <input type="tel" id="celular" name="celular" required>
            </div>
            <div class="input-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" required autocomplete="username">
            </div>
            <div class="input-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" required autocomplete="new-password">
            </div>
            <div class="input-group">
                <label for="confirmPassword">Confirmar Contraseña:</label>
                <input type="password" id="confirmPassword" required autocomplete="new-password">
            </div>
            <button type="submit">Crea una cuenta gratuita</button>
            <p id="errorMessage" class="error-message"></p>
            <p id="successMessage" class="success-message"></p>
        </form>
        <p>¿Ya tienes cuenta? <a href="index.html">Inicia Sesión aquí</a></p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>

    <script src="/frontend/firebase-config.js"></script>

    <script src="/frontend/register.js"></script>
</body>
</html>
